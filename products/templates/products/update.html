{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div style="text-align : center; max-width: 500px; margin: 4rem auto;">
<form action="{% url 'products:update' product.pk%}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value='수정' class="btn btn-outline-primary">
</form>
<br>
<form action="{% url "products:delete" product.pk %}" method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">삭제하기</button>
</form>
</div>
{% endblock content %}
