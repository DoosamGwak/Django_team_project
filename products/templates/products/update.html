{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div style="text-align : center; max-width: 500px; margin: 4rem auto;">
<form action="{% url 'products:update' product.pk%}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value='수정'>
</form>
</div>
{% endblock content %}
