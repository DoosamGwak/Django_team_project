{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <style>
    .signup-page-container {
      display: flex;
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding-top: 50px; 
    }
    
    .signup-form-container {
      max-width: 1000px; 
      padding: 80px; 
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); 
    }
    
    .signup-form-container h3 {
      font-size: 2.5rem; 
      margin-bottom: 30px; 
    }
    
    .signup-form-container label {
      font-size: 1.25rem; 
    }
    
    .signup-form-container input,
    .signup-form-container select,
    .signup-form-container textarea {
      font-size: 1.25rem; 
      padding: 10px;
    }
    
    
    .signup-form-container .form-group:last-of-type {
      margin-bottom: 30px; 
    }
    
    .signup-form-container button {
      font-size: 1.5rem; 
      padding: 15px 30px;
      margin-top: 30px;
    }
    
    .signup-form-container a button {
      width: 100%;
      margin-top: 15px;
      font-size: 1.5rem;
      padding: 15px 30px; 
    }
  </style>

  <div class="signup-page-container">
    <div class="signup-form-container">
      <h3>회원가입</h3>
      <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-warning">회원가입</button>
      </form>
    </div>
  </div>
{% endblock %}
