{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h3>회원가입</h3>
<form action="{% url "accounts:signup" %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-warning">회원가입</button>
</form>
{% endblock content %}
