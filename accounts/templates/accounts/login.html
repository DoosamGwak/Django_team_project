{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h3>Login</h3>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-warning">로그인</button>
</form>
<a href="{% url "accounts:signup" %}"><button class="btn btn-outline-warning">회원가입</button></a><br>
{% endblock content %}
