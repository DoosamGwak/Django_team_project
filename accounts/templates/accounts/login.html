{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <style>
    .login-page-container {
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      padding-top: 50px; /* 네브바와의 간격 조정 */
    }
    
    .login-form-container {
      max-width: 400px; /* 폼의 최대 너비를 400px로 설정 */
      margin: 0 auto; /* 폼을 화면 중앙에 배치 */
      padding: 20px; /* 폼 내부 여백 */
      border: 1px solid #ccc; /* 폼 테두리 추가 */
      border-radius: 10px; /* 폼 테두리를 둥글게 만듦 */
      background-color: #f8f9fa; /* 폼 배경색 설정 */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); /* 폼에 그림자 추가 */
    }
    
    .button-container {
      display: flex;
      justify-content: space-between; /* 버튼을 양쪽 끝에 배치 */
      margin-top: 20px; /* 버튼과 폼 사이의 간격 */
    }
    
    .button-container a {
      flex: 0; /* 회원가입 버튼 크기 최소화 */
      width: auto; /* 회원가입 버튼의 너비를 콘텐츠에 맞춤 */
      margin-right: auto; /* 회원가입 버튼을 왼쪽 끝으로 */
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */

    }
    
    .button-container button {
      flex: 0; /* 로그인 버튼 크기 최소화 */
      width: auto; /* 로그인 버튼의 너비 설정 */
      padding: auto; /* 버튼 패딩 조정 */
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */
    }
  </style>

  <div class="login-page-container">
    <div class="login-form-container">
      <h3>Login</h3>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="button-container">
          <a href="{% url 'accounts:signup' %}" class="btn btn-outline-warning">회원가입</a>
          <button type="submit" class="btn btn-outline-warning">로그인</button>
        </div>
      </form>
    </div>
  </div><br />
{% endblock %}
