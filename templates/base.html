{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장발장터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
    
</head> 
<body style="background-image:url({% static "image/french-stucco.png" %}); background-size:auto;">
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid" style='height: 60px;'>
    <div class="container d-flex flex-row-reverse">
      {% if user.is_authenticated %}
        <form action="{% url "accounts:logout" %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-warning">로그아웃</button>
        </form>
        
      {% else %}
        <a href="{% url "accounts:login" %}"><button class="btn btn-outline-warning">로그인/회원가입</button></a><br>
      {% endif %}
    </div>
  </nav>

  
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style='height: 150px;'>
    <div class="container text-center">
        
      <div>
        <a class="navbar-brand fs-1" href="{% url "products:products" %}"><img class='logo' src="{% static "image/logo.png" %}" alt="장발장터"></a>
      </div>
        
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <form class="d-flex" role="search" method="GET" action="{% url "products:products" %}" style="width: 100%;">
            <input class="form-control me-2 fs-6" type="search" placeholder="상품명, 상점명, 해쉬태그 입력" aria-label="Search" name='q' style="flex-grow: 1;">
            <button class="btn btn-outline-success fs-6" type="submit">
              <i class="fas fa-search"></i>
            </button>
        </form>
      </div>
        
        
        
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 collapse navbar-collapse fs-5">
          <li class="nav-item">
            <a class="nav-link " href="{% url "products:create" %}"><img class='icon' src="{% static "image/icon_sell.png" %}" alt="장발장터"> 판매하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:profile' user %}" ><img class='icon' src="{% static "image/icon_house.png" %}" alt="장발장터"> 내 상점</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"><img class='icon' src="{% static "image/icon_dm.png" %}" alt="장발장터"> 메세지</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>



  <main class='container'>
    {% block content %}
    {% endblock content %}
  </main>



  
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>

  <script src="https://kit.fontawesome.com/be903262ff.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5ss.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
