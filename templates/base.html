{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장발장터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
  
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" style='height: 40px;'>
    <div class="container-xxl">
      {% if user.is_authenticated %}
        <form action="{% url "accounts:logout" %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-warning">로그아웃</button>
        </form>
        
      {% else %}
        <a href="{% url "accounts:login" %}"><button class="btn btn-outline-warning">로그인/회원가입</button></a><br>
      {% endif %}
    </div>
  </nav>


  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom" style='height: 150px;'>
    <div class="container-xxl text-center">
      
          <a class="navbar-brand fs-1" href="{% url "products:products" %}">장발장터</a>

          
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style='width:60%; color:yellow;'>
            <form class="d-flex " role="search" method="GET" action="{% url "products:products" %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='q' style='width:100%'>
              <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
        
        
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 collapse navbar-collapse">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "products:create" %}">물건 올리기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:profile' request.user %}" >
                {{request.user}}
              </a>
            </li>
          </ul>
        
      </div>
    </div>
  </nav>



  <div class='container-xxl'>
    {% block content %}
    {% endblock content %}
  </div>



  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </div>
    
  <script src="https://kit.fontawesome.com/be903262ff.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5ss.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
